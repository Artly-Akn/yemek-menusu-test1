<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dondurma Menü</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #ffb347;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      gap: 1.5rem;
    }

    .item {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .item-content {
      padding: 1rem;
    }

    .item-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .item-desc {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .item-price {
      font-size: 1rem;
      font-weight: bold;
      color: #d35400;
    }
  </style>
</head>
<body>
  <header>Dondurma Menü</header>
  <div class="menu">
    <div class="item">
      <img src="https://images.unsplash.com/photo-1589712235273-f2a5a1f799b2" alt="Çikolatalı Dondurma">
      <div class="item-content">
        <div class="item-name">Çikolatalı Dondurma</div>
        <div class="item-desc">Yoğun çikolata tadıyla klasik lezzet.</div>
        <div class="item-price">45 ₺</div>
      </div>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1593804631041-546d084d7b47" alt="Vanilyalı Dondurma">
      <div class="item-content">
        <div class="item-name">Vanilyalı Dondurma</div>
        <div class="item-desc">Doğal vanilya aromalı hafif ve serinletici.</div>
        <div class="item-price">42 ₺</div>
      </div>
    </div>

    <div class="item">
      <img src="https://images.unsplash.com/photo-1551024601-bec78aea704b" alt="Çilekli Dondurma">
      <div class="item-content">
        <div class="item-name">Çilekli Dondurma</div>
        <div class="item-desc">Taze çilek parçalarıyla ferahlatıcı bir tat.</div>
        <div class="item-price">43 ₺</div>
      </div>
    </div>
  </div>
</body>
</html>
